<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">Preferences</h1>
        <a class=" button-icon icon ion-close-round" ng-click="preferences.hide()"
           style="position: absolute;right: 0px;top: 5px;"></a>
    </ion-header-bar>
    <ion-content class="padding">
        <ul class="list">

            <li class="item item-toggle" ng-repeat="pre in pres.trns track by $index">
                {{pre.title}}
                <label class="toggle toggle-balanced">
                    <input type="checkbox" ng-model="pre.isChecked">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>
        </ul>
    </ion-content>
    <div class="bar bar-footer bar-balanced" ng-click="save($event);" style="cursor: pointer;">
        <div class="title">Save</div>
    </div>
</ion-modal-view>
