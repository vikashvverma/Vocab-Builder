<ion-view view-title="Today's Word">
    <ion-content>
        <div class="list">
            <label class="item item-input">
                <textarea placeholder="Write here" rows="10" ng-model="text"
                          ng-style="{'display':isEditing?'block':'none'}"></textarea>
            </label>
            <div id="preview" ng-bind-html="text" style="padding: 20px;" ng-style="{'display':isEditing?'none':'block'}">
                {{text}}
            </div>
        </div>
        <button class="button button-block button-calm" ng-click="check(text);" id="checkLink"
                ng-style="{'display':isEditing?'block':'none'}"> Check Grammar/Spelling
        </button>
        <button class="button button-block button-calm" ng-click="enableEdit();"
                ng-style="{'display':isEditing?'none':'block'}"> Edit Text
        </button>
    </ion-content>
</ion-view>
